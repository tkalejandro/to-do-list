<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9481b5254.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>To Do List</title>
</head>

<body>

    <!-- Your code goes here! -->
    <section class="intro">
        <h1>To Do List</h1>
        <p>Create your own to do list!</p>
    </section>
    <section class="input">
        <label for="to-do">I need to...</label>
        <input type="text" id="to-do" value="">
        <span class="add-item">Add +</span>
        
    </section>
    <section class="the-list">
        <h2>My List</h2>
        <ul class="to-do-list">
            <li><input type="checkbox" class="to-do-done"><span class="text-content">Clean the cat box</span><span class="fas fa-window-close"></span></li>
            <li><input type="checkbox" class="to-do-done"><span class="text-content">Buy bread for tomorrow breakfast</span><span class="fas fa-window-close"></span></li>
            <li><input type="checkbox" class="to-do-done"><span class="text-content">Create a new program to improve my programming skills</span><span class="fas fa-window-close"></span></li>
            
        

        </ul>
    </section>
    
    <Script src="js/index.js" type="module"></Script>
</body>

</html>
